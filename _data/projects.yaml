    - Mapbox
  project_resume: "Cartographie et suivi des Mangroves"
  project_duration: 6.5
  project_status: "Terminé"
  project_end: 2022
  project_description: "Plusieurs scientifiques travaillent à partir d'images satellitaires à optimiser la préservation et la valorisation des mangroves. Dans ce cadre ils produisent de nombreuses données et informations, la problématique était alors de réussir à les diffuser au public de manière simple et accessible.
  Etant également en collaboration avec la Telescop avec qui nous avions développé le site GeoDev, nous avons utilisé ce dernier comme une base technique à adapter pour produire à moindre coût ce portail cartographique de suivi opérationnel des mangroves.
  Les Mangroves étant présentes dans différents pays du monde il y avait la nécessité de pouvoir traduire en Anglais ce site."
  testimonial: Nous avions besoin d'une solution efficace avec un budget maîtrisé.
    L'interface utilisateur étant importante pour ce projet, nous avons choisi de
    faire un développement sur-mesure. Teles.coop a pu développer en quelques jours
    le projet, et nous sommes très heureux du résultat, notamment de l'ergonomie.
    La borne carbone a aujourd'hui été utilisée avec succès par des milliers de personnes
    lors de la tournée, ce qui nous a permis de préciser les modes de déplacements
    et les impacts associés de l'ensemble des spectateurs. Merci Telescoop !
