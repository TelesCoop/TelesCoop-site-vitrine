    faire un développement sur-mesure. Teles.coop a pu développer en quelques jours
    le projet, et nous sommes très heureux du résultat, notamment de l'ergonomie.
    La borne carbone a aujourd'hui été utilisée avec succès par des milliers de personnes
    lors de la tournée, ce qui nous a permis de préciser les modes de déplacements
    et les impacts associés de l'ensemble des spectateurs. Merci Telescoop !

# Aides jeunes
- title: MesAidesJeunes
  categories:
    - outil métier
    - service public
  tags:
    - diffusion d’informations
  clientName: "Beta.gouv"
  clientDescription: "Aides jeunes est une startup d'état faisant partie du groupe Beta Gouv. Beta.gouv est un programme d’incubation qui aide les administrations publiques à construire des services numériques utiles, simples, faciles à utiliser et qui répondent vraiment aux besoins des gens. "
  projectThumbnail: "../../img/projet/aides-jeunes.png"
  projectLink: "https://www.1jeune1solution.gouv.fr/mes-aides"
  projectGit: "https://github.com/betagouv/aides-jeunes"
  projectStack:
    - Vuejs
    - serveur expressJS avec mongoose
    - Openfisca (basée sur Python, Numpy)
    - NetlifyCMS
    - NextJS pour la partie statistique
  projectResume: "Trouver en 5 minutes les aides auxquelles les jeunes ont le droit"
  projectDuration: 200
  projectStatus: "Terminé"
  projectEnd: 2022
  projectDescription: "
    <p>Les moins de 25 ans, qu’ils soient étudiant(e)s, demandeurs d’emploi ou en décrochage scolaire, sont parmi les premières victimes de la crise économique. Si des aides existent - au niveau national ou local -, elles peuvent s’apparenter à un maquis difficile à naviguer pour le public.  </p>
    <p class='is-bold'>Conséquence : le non-recours aux aides de la part des jeunes, par méconnaissance des dispositifs ou découragement.</p>
    <p>Le simulateur de Mes Aides Jeunes permet en répondant à des questions pendant 5 minutes, de trouver instantanément toutes les aides auxquelles ils/elles ont le droit. s le cadre du « plan 1 jeune, 1 solution ».
    Concrètement, vous les personnes répondent à différentes questions posées dans le formulaire notamment sur :
    la date de naissance ;
    la nationalité ;
    le statut (étudiant, demandeur d'emploi, en activité...) ;
    le nombre d'enfants à charge (si vous en avez) ;
    le logement (achat, location, etc.), le montant et sa localisation ;
    les différentes ressources (revenus, allocations, pensions, indemnités...) ;
    le permis de conduire (si vous prévoyez de le passer) ;
    et si vous êtes en situation de handicap.
    En fonction de vos réponses, une liste d'aides s'affiche, chacune renvoie vers un service en ligne dédié. Un récapitulatif peut vous êtes envoyé par messagerie.</p>"
  testimony: ""

