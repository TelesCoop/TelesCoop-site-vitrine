  clientName: "ANCT"
  clientDescription: "<p>L'Agence Nationale de la Cohésion des Territoires (ANCT) est un établissement public, né de la fusion du Commissariat général à l'égalité des territoires, de l'Epareca et de l'Agence du numérique. L'ANCT assure d'abord un rôle de « fabrique à projets » pour permettre aux collectivités de mener à bien leurs projets. Elle facilite l'accès des collectivités locales aux ressources nécessaires pour concrétiser leurs projets : ingénierie technique et financière, partenariats, subventions...</p>"
  projectLink: "https://labo.societenumerique.gouv.fr/fr/"
  projectGit: "https://github.com/SocieteNumerique/Labo-Backend"
  projectStack:
    - Django
    - Wagtail
    - Alpine.js
    - Design System de l'État
  projectResume: "Refonte du site vitrine du Labo de Société Numérique"
  projectDuration: 40
  projectStatus: "Terminé"
  projectEnd: "09/2022"
  projectDescription: "<p>Le numérique bouleverse nos façons d’échanger, d’apprendre, de produire, de consommer. Il est à la fois vecteur d’épanouissement, de coopération mais aussi catalyseur de nouvelles fractures, inégalités et inquiétudes. Le Labo vous propose un regard critique sur les défis éthiques et sociaux du numérique, les enjeux juridiques des communs numériques et de l’innovation publique, le développement des territoires et l'inclusion numérique. Il part de la conviction que les politiques publiques se construisent dans le dialogue avec les sciences humaines et sociales et requièrent des espaces de réflexivité. Le Labo Société Numérique est une plateforme de contenus autour du numérique et de sa place dans la société. Nous avons développé une remise à neuf de ce site, pour une interface plus fluide et de nouvelles fonctionnalités. Bilingue, le site offre la possibilité de traduire automatiquement les articles du français vers l'anglais. Le système de filtres et de formats d'articles permet aussi une recherche fluide et efficace dans les contenus publiés. Présenté à la NEC 2022.</p>"

