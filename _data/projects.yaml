  client_description: Cette structure contribue à la connaissance et l'action dans les territoires en facilitant l’accès et l’usage des données issues de l’observation de la Terre par imagerie satellitaire aux acteurs publics et privés dans les domaines de l’environnement et l'aménagement des territoires.
  project_link: "https://"
