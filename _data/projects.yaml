  clientName: "La Mednum"
  clientDescription: La Mednum est une société coopérative d’intérêt collectif qui crée et accélère des solutions pour favoriser l’inclusion et la médiation numériques sur tout le territoire. Elle agit directement auprès des publics en situation de fragilité numérique et accompagne les organisations publiques et privées qui les accueillent, les orientent et les forment. Son objectif est de faire des technologies numériques un facteur de progrès, d’efficacité, d’inclusion et d’encapacitation pour tous et toutes, sur tous les territoires.
