    La flexibilité, la relation simple et efficace, la qualité technique et la connaissance de l'open source et de ses codes, particulièrement important pour un projet Open Source / Open Data comme le nôtre, qui a une communauté active de bénévoles.
    J'ai aussi apprécié la capacité de remise en question des développeur et leur apport à la construction du projet dans ses aspects fonctionnels ou sur les choix techniques.
    Nous recommandons TelesCoop qui a été très réactif et a bien compris nos besoins dès le départ et a su très bien y répondre.
    Alexandre GAREL
    Développeur et animateur de la communauté tech
    Open Food Facts

