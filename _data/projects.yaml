# MangMap
- title: MangMap
  categories:
    - outil métier
    - cartographie
  tags:
    - écologie
    - sensibilisation
    - protection du vivant
    - diffusion d’informations
    - imagerie satellitaire
  clientName: "La TeleScop"
  clientDescription: Cette structure contribue à la connaissance et l'action dans les territoires en facilitant l’accès et l’usage des données issues de l’observation de la Terre</span> par imagerie satellitaire aux acteurs publics et privés dans les domaines de l’environnement et l'aménagement des territoires.
  projectThumbnail: "../../img/projet/mangmap.png"
  projectThumbnailAlt: "Capture d'écran de l'outil MangMap"
  projectStack:
    - Django
    - Wagtail
    - VueJS
    - Bulma
    - Mapbox
  projectResume: "Cartographie et suivi des Mangroves"
  projectDuration: 6.5
  projectStatus: "Terminé"
  projectEnd: 2022
  projectDescription:
    <p><span class="is-bold">Plusieurs scientifiques travaillent à partir d'images satellitaires à optimiser la préservation et la valorisation des mangroves.</span> Dans ce cadre ils produisent de nombreuses données et informations, la problématique était alors de réussir à les diffuser au public de manière simple et accessible.</p>
    <p>Etant également en collaboration avec la Telescop avec qui nous avions développé le site GeoDev, nous avons utilisé ce dernier comme une base technique à adapter pour produire à moindre coût ce portail cartographique de suivi opérationnel des mangroves.</p>
    <p>Les Mangroves étant présentes dans différents pays du monde il y avait la nécessité de pouvoir traduire en Anglais ce site.</p>
  testimony: Nous avions besoin d'une solution efficace avec un budget maîtrisé.
