  projectResume: "Trouver en 5 minutes les aides auxquelles les jeunes ont le droit"
  projectDuration: 200
  projectStatus: "Terminé"
  projectEnd: 2022
  projectDescription:
    "Les moins de 25 ans, qu’ils soient étudiant(e)s, demandeurs d’emploi ou en décrochage scolaire, sont parmi les premières victimes de la crise économique. Si des aides existent - au niveau national ou local -, elles peuvent s’apparenter à un maquis difficile à naviguer pour le public. Conséquence : le non-recours aux aides de la part des jeunes, par méconnaissance des dispositifs ou découragement.
      Le simulateur de Mes Aides Jeunes permet en répondant à des questions pendant 5 minutes, de trouver instantanément toutes les aides auxquelles ils/elles ont le droit. s le cadre du « plan 1 jeune, 1 solution ».
    Concrètement, vous les personnes répondent à différentes questions posées dans le formulaire notamment sur :
      la date de naissance ;
      la nationalité ;
      le statut (étudiant, demandeur d'emploi, en activité...) ;
      le nombre d'enfants à charge (si vous en avez) ;
      le logement (achat, location, etc.), le montant et sa localisation ;
      les différentes ressources (revenus, allocations, pensions, indemnités...) ;
      le permis de conduire (si vous prévoyez de le passer) ;
      et si vous êtes en situation de handicap.
      En fonction de vos réponses, une liste d'aides s'affiche, chacune renvoie vers un service en ligne dédié. Un récapitulatif peut vous êtes envoyé par messagerie."
