- description: Notre coopérative fonctionne selon les principes de l'holacratie, un système de gouvernance organisationnelle qui décentralise le pouvoir et la prise de décision.  Dans une holacratie, les responsabilités et les autorités sont distribuées de manière équilibrée à travers des cercles autonomes appelés "holons", qui opèrent dans un cadre clair défini par des rôles et des redevabilités spécifiques. Cette structure favorise la flexibilité, l'agilité et l'innovation en permettant à chaque membre de l'organisation de contribuer de manière significative à la réalisation des objectifs communs, tout en conservant une grande autonomie dans leurs domaines de compétence.
  name: Auto-gouvernance
  src: "./img/values/gouvernance.svg"
- name: "Démocratie"
  description: Dans le milieu coopératif, il est naturel que les décisions importantes soient prises en Assemblée Générale, selon le principe que chaque personne dispose d'une voix. Nous faisons également le vœux de changer régulièrement de responsable légal. C'est aujourd'hui le même depuis le début, mais ça changera au printemps 2023 lors de la prochaine Assemblée Générale. Par ailleurs, tous les salariés sont aujourd'hui coopérateurs et participent à ce vote. En plus de l'organisation de celle-ci, nous partageons aussi la gouvernance entre tout le monde en appliquant l'Holacratie, comme on en discute plus haut."
- description: Chacun·e est libre de décider de ses horaires et de son organisation.
  name: Liberté individuelle et autonomie
  src: "./img/values/freedom.svg"
- name: "Le bon entourage"
  description: "Chaque coopérateur·ice partage les valeurs de bienveillance, de partage, et de transparence. Chacun·e est libre de s’engager sur les sujets de son choix pour faire avancer la coopérative en se basant sur la sollicitation d’avis. Nous sommes concerné·e·s par les enjeux économiques, sociaux et environnementaux et nous les mettons au coeur de notre activité. Nous veillons à ce que les projets que nous réalisons avec nos clients et partenaires s'insèrent dans une démarche durable et responsable."
- description: Tous les salariés de la coopérative sont entièrement en télétravail
      avec la liberté de décider de l'endroit où il ou elle veut travailler.
  name: Télétravail
  src: "./img/values/remote.svg"
- name: "De chacun selon ses moyens, à chacun selon ses besoins"
  description: "Nous pratiquons des tarifs adaptés aux capacités de nos clients, notamment pour les associations et TPE. Nos salaires sont définis pour répondre aux besoins de chacun·e : ils ne dépendent ni de l'expérience ni de la formation ou de la performance comme c'est souvent le cas, mais du coût de la vie (enfants, loyer, prêt) et participe à corriger les inégalités de patrimoine avec un bonus par pallier pour ceux qui ont peu de patrimoine."

- description: L'ensemble des salariés de la coopérative attachent une grande importance au fait de travailler moins mais mieux, permettant à chacun·e de s'épanouir professionnellement mais aussi personnellement et dans son quotidien. Ainsi, chaque salarié·e dispose d'une journée par semaine dédiée à prendre du temps à lire un livre, contribuer à une association, à un projet open-source, se promener, cuisiner, écouter de la musique, ou tout simplement se détendre et se reposer.
  name: 80%
  src: "./img/values/80.svg"
- name: Pro-bono
  description: Nous sommes aussi engagé dans des projets pro-bono et des projets open-source qui nous tiennent à coeur.
  src: "./img/values/probono.svg"
- name: Des bénéfices répartis entre tou·te·s
  description: Chaque salarié·e perçoit, en fonction de son temps de travail, un versement équitable d'une partie des bénéfices générés par la société, à la fin de chaque exercice comptable. Une autre portion des bénéfices est redistribuée à des associations et médias en dons et le reste sert à alimenter les réserves de l'entreprise.


