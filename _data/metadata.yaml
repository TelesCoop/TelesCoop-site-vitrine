title: Telescoop - Agence de développement applicatif durable
page_title: Nous développons des outils pour répondre à un futur plus durable
description: Telescoop développe des outils pour répondre aux problématiques sociales
    et environnementales de notre société.
subtitle: Telescoop souhaite être l’accompagnateur de tous les acteurs qui participent
    à l'amélioration des problématiques sociales et environnementales de notre société
    à travers les technologies de l'information.
about_us_content: 'Nous sommes convaincus de la nécessité d''une transition écologique
  et sociale, et souhaitons mettre notre énergie au service de ceux qui y œuvrent.
  Chacun a une opinion différente sur ce que cette transition signifie et implique.
  Les questions que nous nous posons dans le choix des projets dans lesquels nous
  voulons nous investir sont :'
about_us_list:
    - Est-ce que le service répond à un besoin essentiel ? (alimentation, transport, logement,
        accès à l'énergie, pédagogie, communication)
    - Est-ce que le service incite à plus de consommation de ressources non renouvelable
        ?
    - Est-ce un service qui bénéficie à tous, à ceux qui en ont le plus besoin, ou seulement
        à une poignée de privilégiés ?
about_us_footer_content: Aujourd'hui, peu de services répondent parfaitement à tous
    ces critères, si vous vous considérez comme un acteur de la transition écologique
    et sociale, nous serons heureux de voir ensemble ce que nous pouvons vous apporter.
    De notre côté, nous sommes bien sûr sensibles à l'impact de notre activité. Nous
    développons des applications éco-conçues, c'est-à-dire dont l'impact énergétique
    est minimisé. Selon les cas, cela veut dire un faible poids de la page, un code
    optimisé pour un faible temps de calcul ou une mise en cache des résultats.
about_us_quote: ''
about-us_author_quote: Jeff Atwood
