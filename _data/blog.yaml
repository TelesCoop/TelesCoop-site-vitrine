  content: |
    <p>Chez TelesCoop nous n'avons pas de locaux et nous sommes réparti·e·s à travers la France mais on ne se considère pas vraiment en "télétravail". Notre organisation a aussi été pensée autour de moments qui nous permettent de faire groupe.</p>

    <h2>Le télétravail dans notre stack</h2>

    <p>Dès 2020, les 4 co-fondateurs de TelesCoop étaient répartis en France et ce n'était pas une option pour eux de déménager pour se réunir dans un lieu. Cela nous a permis aussi par la suite de recruter des personnes partout en France, et même Maxime à Berlin. Le fait que rejoindre TelesCoop permettait de conserver son mode de vie a été un élément qui explique pourquoi les coopérateur·ices actuels sont venu·es. Nous ne serions que 2/10 à avoir rejoint TelesCoop si le présentiel était obligatoire et que les bureaux avaient été à une distance raisonnable de chez soi. Pour aller plus loin, l'arrêt du télétravail est pour nous tous un des éléments qui nous ferait quitter TelesCoop.</p>

    <p>Parmi les avantages que nous y trouvons reviennent souvent :</p>
    <ul>
      <li>Moins de transports domicile-travail : gain de temps, moins de fatigue, économies financières</li>
      <li>La concentration : il est très facile de joindre un collègue, de s'interpeller mais on peut répondre à son rythme et à l'écrit aux sollicitations</li>
      <li>Organisation du temps de travail plus libre et flexibilité</li>
      <li>Facilité des repas et plus généralement de pouvoir faire une pause ressourçante (sieste, recharger sa batterie sociale en s'isolant par exemple) dans son univers</li>
    </ul>

    <h2>Bureau à la maison</h2>

    <p>Pour autant notre télétravail est très sédentaire et organisé. Nous travaillons quasi toujours au même endroit (chez soi pour 9/10) et avec un bureau installé (clavier, double écran, siège ergonomique, etc). Plusieurs d'entre nous préfère alors parler de bureau à la maison, juste un bureau où l'on est seul·e..! Peu d'entre nous apprécie de travailler dans un lieu temporaire, dans le train ou autre même si ça nous arrive aussi.</p>

    <p class="is-italic">Maxime : « Plusieurs ont essayé un coworking ou autre mais ça n'a jamais marché. C'est plus complexe que le travail à la maison. »</p>

    <p>Pour autant si cette organisation marche très bien pour nous c'est aussi parce que l'on évolue dans des métiers du numériques. Nos client·es sont partout en France donc il y a nécessairement de courtes réunions régulières en visio. Notre mode de fonctionnement en coopérative et très horizontal favorise aussi la confiance. Dans notre organisation personne n'a d'intérêt à tricher, iel se pénaliserait aussi.</p>

    <h2>Un framework spécifique à TelesCoop</h2>

    <p>Le télétravail chez TelesCoop a aussi été pensé avec une organisation dédiée : présentielle mensuelle, TelesCoopade trimestielle, Donuts, rétro hebdomadaires et un Slack très actif.</p>

    <p>Nous avons une journée de présentielle une fois par moi à Paris. Cela demande donc d'avoir un mode de vie qui permet ces aller-retours (sans ça Marc-Antoine habiterait sans doute perdu au fond des Ecrins). Ce sont des journées pendant lesquelles nous n'avons pas d'ordinateur et on passe toute la journée du petit déjeuner à la fin de journée ensemble.</p>

    <p>Tous les 6 mois, on se réunit quelques jours pour une TelesCoopade. Ce sont aussi des moments purement stratégiques pour l'entreprise où l'on ne fait pas de développement, des sortes de mini-séminaires.</p>

    <p>Une TelesCoopade a toujours lieu juste après une embauche pour l'intégration des nouveaux et nouvelles. C'est d'ailleurs l'élément essentiel de notre intégration.</p>

    <p>On discute aussi avec un·e autre coopérateur·ice au cours d'un donut ou "pause café". L'idée est de pouvoir discuter avec chaque personne dans un environnement qui convient à chacun·e, sans avoir tout un groupe autour. Cela crée un intimité entre nous. Suivant les personnes, les donuts se font en faisant autre chose, promenade, jardinage…</p>

    <p class="is-italic">Marc-Antoine : « Je pense que cela devrait être mis en place au sein de toute entreprise. En pratique, en présentielle, on entend toujours les mêmes qui racontent toujours la même chose » </p>

    <p>Enfin nos rétros hebdomadaires, 30 minutes durant lesquelles nous partageons nos réussites et difficultés professionnelles et personnelles, sont aussi des temps indispensable pour créer du lien entre nous.</p>

    <p class="is-italic">Ludovic : Même si personne ne partage des trucs très personnel durant les rétros, ces moments me donnent plus l'impression de connaître mes collègues et leur vie que dans mes jobs précédents.»</p>
