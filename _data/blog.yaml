# Télétravail
- title: "Le télétravail chez Telescoop"
  date: "2025-11-13"
  excerpt: "TelesCoop fait partie de ces entreprises en « full télétravail » : nous n'avons pas de locaux et nous vivons tous·tes à travers toute la France (et pendant un temps, jusqu'à Berlin). Nous avons adapté notre organisation à ce format télétravail et profitons de cet article pour le partager."
  content: |
    <p>Pour commencer cet article, on parle de « télétravail » mais en réalité peu d'entre nous avons l'impression « d'être en télétravail » : nous disposons presque chacun·e d'un bureau à domicile où nous passons l'essentiel de notre temps de travail et finalement, nous ressentons être en « télétravail » lorsque nous ne sommes pas à notre domicile<sup>1</sup>.</p>

    <h2>Entre contrainte et volonté</h2>
    <h3>Initialement une contrainte</h3>
    <p>L'objectif de TelesCoop était de regrouper des développeur·euses autour de projets engagés, ce qui était déjà assez compliqué et ajouter une contrainte de territoire aurait été très difficile. Les quatre co-fondateurs étaient déjà ancrés dans leurs territoires et ne souhaitaient pas déménager.</p>

    <p>Cette contrainte s'est transformée en opportunité. Nous avons pu recruter des personnes dans toute la France (et jusqu'à Berlin). Un sondage interne dévoile même que seulement trois d'entre-nous aurions envisagé rejoindre TelesCoop si « le présentiel était obligatoire et les bureaux à une distance raisonnable de chez nous  ». Unanimement, l'arrêt de ce télétravail serait un élément qui nous ferait quitter TelesCoop.</p>

    <h2>Porteuse de nombreux avantages</h2>
    <p>Nous avons sollicité toute l'équipe sur les avantages du télétravail, en voici quelques-uns :</p>
    <ul style="list-style: disc; padding-left: 2rem; margin-left: 1rem;">
      <li style="display: list-item;">Moins de transports domicile-travail : gain de temps, moins de fatigue et économies financières (personnelles et pour la coopérative)</li>
      <li style="display: list-item;">La concentration : il est très facile de joindre un collègue, de s'interpeller mais on peut aussi répondre à son rythme et à l'écrit aux sollicitations, se déconnecter et faire des sessions « tunnels » de développement ;</li>
      <li style="display: list-item;">Organisation du temps de travail plus libre et flexibilité : pouvoir s'occuper de son chien la journée, faire des sorties en vélo, faire ses courses, etc.</li>
      <li style="display: list-item;">Faciliter la gestion des repas et plus généralement de pouvoir faire une pause ressourçante (sieste, recharger sa batterie sociale en s'isolant par exemple) dans son univers ;</li>
      <li style="display: list-item;">Pouvoir faire sa vie à un endroit qui nous plaît, indépendamment de son travail qui peut introduire des contraintes géographiques. Par exemple, Camille avait un projet personnel de rénovation de maison en Charente-Maritime, elle a pu quitter Paris et rester chez TelesCoop sans que ce soit un sujet (la contrainte principale est sur l'accessibilité à Paris, mais on y revient un peu plus tard) ;</li>
      <li style="display: list-item;">Protéger d'une partie des dangers (psy, santé, violences au travail) favorisés par le travail en présentiel ;</li>
    </ul>

    <h3>Des conditions matérielles proches du bureau</h3>
    <p>Notre télétravail est très sédentaire et organisé. Nous travaillons quasi toujours au même endroit (chez soi pour 9/10) et souvent avec un bureau installé (clavier, double écran, siège ergonomique, etc). Plusieurs d'entre nous préfèrent alors parler de bureau à la maison ! Peu d'entre nous apprécient de travailler dans un lieu temporaire, dans le train ou autre même si ça nous arrive aussi.</p>

    <p class="is-italic">Maxime : « Plusieurs ont essayé un coworking ou autre mais ça n'a jamais marché. C'est plus complexe que le travail à la maison. »</p>

    <p>Pour autant si cette organisation marche très bien pour nous c'est aussi parce que l'on évolue dans des métiers du numériques. Nos client·es sont partout en France donc il y a nécessairement de courtes réunions régulières en visio. Notre mode de fonctionnement en coopérative et très horizontal favorise aussi la confiance. Dans notre organisation personne n'a d'intérêt à tricher, iel se pénaliserait aussi.</p>

    <h2>Un télétravail pensé et organisé</h2>
    <p>Nous sommes conscient·es pour l'avoir vu autour de nous ou vécu dans des expériences professionnelles antérieures, que le télétravail peut être source d'isolement ou de conflits au travail. C'est pourquoi nous avons pensé, dès le départ de TelesCoop à mettre en place une organisation dédiée au télétravail.</p>

    <h3>Se voir régulièrement</h3>
    <p>Nous organisons une journée présentielle une fois par mois (sauf en été et pour noël), à Paris (pour des facilités logistiques). Cette journée est dédiée à la vie de la coopérative et à créer du lien entre nous : en particulier, nous ne faisons pas de développement, reportons nos réunions clients et n'utilisons même pas nos ordinateurs. La journée commence avec un petit déjeuner collectif puis les réunions et temps collectifs s'enchaînent jusqu'à la fin de la journée (avec une pause repas copieuse prise en collectif).</p>

    <p>Nous essayons de profiter un maximum de ce que le présentiel a à nous apporter : nous en profitons pour aborder les sujets collectifs les plus difficiles et laissons une grande place aux discussions informelles afin de tisser des liens entre nous.</p>

    <p>Au delà de ces journées mensuelles, nous essayons de nous voir pour des « TelesCoopade » deux fois par an : étalés sur 2 ou 3j, ces mini-séminaires permettent d'aborder davantage de points stratégiques tout en passant plus de temps en équipe. Nous avons notamment l'habitude de rester ensemble tout le temps du séminaire.</p>

    <p>Nous veillons à toujours planifier une TelesCoopade peu après chaque recrutement à TelesCoop. Il s'agit de l'élément essentiel de notre intégration pour permettre à la nouvelle personne de prendre ses marques et de faire connaissance avec toute l'équipe et notre mode d'organisation.</p>

    <h3>Favoriser les échanges directs</h3>
    <p>En présentiel, de nombreux échanges ont lieu autour de la machine à café. Ces moments informels permettent de tisser du lien avec ses collègues et à faire émerger des idées et à faire avancer les projets. Nous avons donc cherché à transposer ces « pauses café » dans le monde du distanciel.</p>

    <p>Le mode de fonctionnement mis en place consiste à tirer au sort chaque seulement des paires de coopératrices qui vont devoir prendre 30min de leur temps pour parler de tout et de rien. Cet environnement de discussion en direct, sans personne autour nous permet d'échanger librement sur notre vie, notre travail ou notre état émotionnel actuel. Nous avons aussi pris l'habitude de réaliser ces appels en dehors de notre bureau : en jardinant, en se promenant, sur des trajet, etc.</p>

    <p class="is-italic">« Je pense que cela devrait être mis en place au sein de toute entreprise. En pratique, en présentielle, on entend souvent les mêmes qui racontent toujours la même chose » — Marc-Antoine</p>

    <p>Sans ces temps d'échange formalisés, certain·es collègues échangeraient vraiment très peu entre elle·eux car nous travaillons sur des projets différents.</p>

    <h3>Créer des temps collectifs en visio</h3>
    <p>Notre organisation repose sur trois temps collectifs en visio hebdomadaires :</p>
    <ul style="list-style: disc; padding-left: 2rem; margin-left: 1rem;">
      <li style="display: list-item;">Des <em>rétros</em> : 30 min durant lesquelles nous partageons nos réussites et difficultés professionnelles et personnelles dans la semaine passée (donc 2 à 3 min/personne)</li>
      <li style="display: list-item;">Des <em>réunions de triage</em> : 45min pour prendre toutes les décisions de la coopérative, s'assurer du bon avancement des tâches et des projets ;</li>
      <li style="display: list-item;">Des <em>démos</em> : 40min deux fois par mois où un·e coopérateur·ice présente ce qu'iel a envie, en rapport avec son métier ou non. Les dernières démos ont par exemple porté sur : un retour d'expérience du festival engagé « Les Résistantes », une visite commentée des arbres de Lille, une présentation sur les neuro-sciences, le handicap et le machine learning…</li>
    </ul>

    <p class="is-italic">Même si personne ne partage des trucs très personnel durant les rétros, ces moments me donnent plus l'impression de connaître mes collègues et leur vie que dans mes jobs précédents. — Ludovic</p>

    <p>Pour permettre ces temps collectifs, nous disposons de l'outil de visio-conférence Big Blue Button (fourni par <a href="https://paquerette.eu/">Paquerette</a>) ainsi que la messagerie instantanée (actuellement Slack).</p>

    <h2>Une expérience réussie</h2>
    <p>Nous sommes conscient·es que notre expérience de télétravail ne pourrait pas être généralisée à toute personnalité et à toute profession et que c'est une chance de pouvoir la mettre en place. Nous espérons que certains éléments décrits ici peuvent être repris et ainsi aider à mettre en place un télétravail efficace et émancipateur. Chez TelesCoop, ça marche.</p>

    <hr>

    <p><small><sup>1</sup> Une seule personne à TelesCoop travaille en dehors de son domicile. Nous ne sommes globalement pas adeptes des espaces de co-working.</small></p>
