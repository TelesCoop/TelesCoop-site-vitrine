local_backend: true
backend:
  name: github
  repo: TelesCoop/TelesCoop-site-vitrine
  branch: dev
  squash_merges: true
  base_url: https://gateway.telescoop.fr
  auth_endpoint: /github/auth

media_folder: 'public/img/media'
public_folder: '/img/media'

slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '-'

collections:
  # Collection Blog - Fichiers Markdown
  - name: 'blog'
    label: 'Articles de blog'
    folder: 'src/content/blog'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Titre', name: 'title', widget: 'string' }
      - { label: 'Date', name: 'date', widget: 'datetime', format: 'YYYY-MM-DD' }
      - { label: 'Extrait', name: 'excerpt', widget: 'text' }
      - {
          label: 'Cat√©gories',
          name: 'categories',
          widget: 'list',
          required: false,
          field: { label: 'Cat√©gorie', name: 'category', widget: 'string' }
        }
      - { label: 'Temps de lecture (min)', name: 'readTime', widget: 'number', value_type: 'int', min: 1 }
      - { label: 'Brouillon', name: 'draft', widget: 'boolean', default: false, required: false }
      - { label: 'Contenu', name: 'body', widget: 'markdown' }

  # Collection Projets - Fichiers Markdown
  - name: 'projects'
    label: 'Projets'
    folder: 'src/content/projects'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Titre', name: 'title', widget: 'string' }
      - {
          label: 'Cat√©gories',
          name: 'categories',
          widget: 'select',
          multiple: true,
          required: false,
          options: [
            'outil m√©tier',
            'service public',
            'cartographie',
            'open-source',
            'gestion de contenu',
            'site vitrine',
            'e-commerce'
          ]
        }
      - {
          label: 'Tags',
          name: 'tags',
          widget: 'select',
          multiple: true,
          required: false,
          options: [
            'int√©gration web',
            'd√©veloppement web',
            'design',
            'gestion de projet',
            '√©cologie',
            'social',
            'sensibilisation',
            'cartographie',
            'SIG',
            'G√©omatique',
            'association',
            'communication'
          ]
        }
      - { label: 'Nom du client', name: 'clientName', widget: 'string', required: false }
      - { label: 'Description du client', name: 'clientDescription', widget: 'text', required: false }
      - {
          label: 'Stack technique',
          name: 'projectStack',
          widget: 'list',
          required: false,
          field: { label: 'Technologie', name: 'tech', widget: 'string' }
        }
      - { label: 'R√©sum√© du projet', name: 'projectResume', widget: 'text' }
      - { label: 'Dur√©e du projet', name: 'projectDuration', widget: 'string', required: false }
      - { label: 'Unit√© de dur√©e', name: 'projectDurationUnit', widget: 'string', required: false, hint: 'Ex: jours, mois, ans' }
      - { label: 'Lien du projet', name: 'projectLink', widget: 'string', required: false }
      - { label: 'Lien Git', name: 'projectGit', widget: 'string', required: false }
      - {
          label: 'Statut',
          name: 'projectStatus',
          widget: 'select',
          options: ['En cours', 'Termin√©'],
          default: 'En cours'
        }
      - { label: 'Date de fin', name: 'projectEnd', widget: 'string', required: false }
      - { label: 'Image du projet', name: 'projectThumbnail', widget: 'image', required: false }
      - { label: "Alt de l'image", name: 'projectThumbnailAlt', widget: 'string', required: false }
      - { label: 'T√©moignage', name: 'testimony', widget: 'text', required: false }
      - { label: 'Brouillon', name: 'draft', widget: 'boolean', default: false, required: false }
      - { label: 'Description d√©taill√©e', name: 'body', widget: 'markdown' }

  # Collection √âquipe - Fichiers Markdown
  - name: 'team'
    label: '√âquipe'
    folder: 'src/content/team'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Nom', name: 'name', widget: 'string' }
      - { label: 'Titre/Poste', name: 'title', widget: 'string' }
      - { label: 'Photo', name: 'photo', widget: 'image', required: false }
      - { label: "Ordre d'affichage", name: 'order', widget: 'number', value_type: 'int', default: 0, min: 0 }
      - { label: 'Brouillon', name: 'draft', widget: 'boolean', default: false, required: false }
      - { label: 'Bio', name: 'body', widget: 'markdown' }

  # Collection T√©moignages - Fichiers Markdown
  - name: 'testimonials'
    label: 'T√©moignages Clients'
    folder: 'src/content/testimonials'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Nom du client/organisation', name: 'name', widget: 'string' }
      - { label: 'Nom de la personne', name: 'client', widget: 'string' }
      - { label: 'Poste', name: 'client_poste', widget: 'string', required: false }
      - { label: 'Logo', name: 'logo', widget: 'image', required: false }
      - { label: 'Couleur de bordure', name: 'borderColor', widget: 'string', default: '#ff8714' }
      - { label: "Ordre d'affichage", name: 'order', widget: 'number', value_type: 'int', default: 0, min: 0 }
      - { label: 'Brouillon', name: 'draft', widget: 'boolean', default: false, required: false }
      - { label: 'T√©moignage', name: 'body', widget: 'markdown' }

  - name: 'colorPalettes'
    label: 'Palettes de couleurs'
    folder: 'src/content/palettes'
    create: true
    slug: '{{slug}}'
    fields:
      - { label: 'Nom de la palette', name: 'name', widget: 'string' }
      - { label: 'Identifiant', name: 'id', widget: 'string', hint: 'Identifiant unique (ex: default, monochrome, colorblind)' }
      - { label: 'Description', name: 'description', widget: 'text', required: false }
      - { label: 'Ic√¥ne', name: 'icon', widget: 'string', default: 'üé®', hint: 'Emoji ou caract√®re pour repr√©senter la palette' }
      - label: 'Couleurs'
        name: 'colors'
        widget: 'object'
        fields:
          - { label: 'Beige', name: 'beige', widget: 'string', default: '#FFF9F0' }
          - { label: 'Jaune', name: 'yellow', widget: 'string', default: '#FFB948' }
          - { label: 'Orange', name: 'orange', widget: 'string', default: '#FF8F14' }
          - { label: 'Vert', name: 'green', widget: 'string', default: '#00C763' }
          - { label: 'Bleu', name: 'blue', widget: 'string', default: '#5C2EE0' }
          - { label: 'Violet', name: 'purple', widget: 'string', default: '#7C3FE0' }
          - { label: 'Rose', name: 'pink', widget: 'string', default: '#FF6BA3' }
          - { label: 'Corail', name: 'coral', widget: 'string', default: '#FF6B4A' }
          - { label: 'P√™che', name: 'peach', widget: 'string', default: '#FFAD7A' }
          - { label: 'Bordure', name: 'border', widget: 'string', default: '#000000' }
          - { label: 'Texte', name: 'text', widget: 'string', default: '#000000' }
      - label: 'Couleurs de texte sur fond'
        name: 'textColors'
        widget: 'object'
        required: false
        hint: 'Couleur du texte √† utiliser sur chaque couleur de fond'
        fields:
          - { label: 'Texte sur Jaune', name: 'yellow', widget: 'string', default: '#000000' }
          - { label: 'Texte sur Orange', name: 'orange', widget: 'string', default: '#FFFFFF' }
          - { label: 'Texte sur Vert', name: 'green', widget: 'string', default: '#FFFFFF' }
          - { label: 'Texte sur Bleu', name: 'blue', widget: 'string', default: '#FFFFFF' }
          - { label: 'Texte sur Violet', name: 'purple', widget: 'string', default: '#FFFFFF' }
          - { label: 'Texte sur Rose', name: 'pink', widget: 'string', default: '#FFFFFF' }
          - { label: 'Texte sur Corail', name: 'coral', widget: 'string', default: '#FFFFFF' }
          - { label: 'Texte sur P√™che', name: 'peach', widget: 'string', default: '#000000' }
          - { label: 'Texte sur Beige', name: 'beige', widget: 'string', default: '#000000' }

  - name: 'home'
    label: "Page d'accueil"
    files:
      - label: "Page d'accueil"
        name: 'home'
        file: 'src/content/data/home.yaml'
        fields:
          - { label: 'Tagline', name: 'tagline', widget: 'string' }
          - { label: 'Description', name: 'description', widget: 'text' }
