- name: Une coopérative engagée
  description: >
    TelesCoop est une SCOP (Société Coopérative et Participative) où chaque membre
    est associé·e et participe aux décisions collectives. Nous fonctionnons selon des
    principes de gouvernance partagée et démocratique : une personne = une voix.
    Cette organisation nous permet de rester fidèles à nos valeurs tout en développant
    des projets qui ont du sens.
  src: "./img/values/gouvernance.svg"

- name: Autonomie et télétravail
  description: >
    Chacun·e est libre de décider de ses horaires et de son organisation. L'ensemble
    de notre équipe travaille en télétravail, avec la liberté de choisir son lieu de
    travail. Cette flexibilité favorise un meilleur équilibre vie professionnelle /
    vie personnelle et nous permet de collaborer avec des personnes dans toute la France.
  src: "./img/values/remote.svg"

- name: Technologies ouvertes et responsables
  description: >
    Nous privilégions les technologies open-source et les solutions éco-conçues.
    Développement sobre, hébergement responsable, accessibilité et performance sont
    au cœur de notre démarche technique. Nous contribuons également à des projets
    open-source qui nous tiennent à cœur.
  src: "./img/values/probono.svg"

- name: Transparence et bienveillance
  description: >
    Nous cultivons un environnement de travail basé sur la transparence, le partage
    de connaissances et la bienveillance. Chaque coopérateur·ice partage ces valeurs
    et participe activement à la vie de la coopérative. Nous restons des humains
    imparfaits, en apprentissage permanent.
  src: "./img/values/freedom.svg"

- name: Tarifs solidaires et répartition équitable
  description: >
    Nous pratiquons des tarifs adaptés aux capacités de nos client·e·s, notamment
    pour les associations et TPE. Les bénéfices sont redistribués équitablement entre
    les coopérateurs·ices, une partie est donnée à des associations et médias engagés,
    le reste alimente les réserves de l'entreprise.
  src: "./img/values/80.svg"
