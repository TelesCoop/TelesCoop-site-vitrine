<section class="section-layout gap-4 is-flex is-flex-direction-column has-text-centered">
    {% render 'title.html' title:"Notre fonctionnement" %}
    <div class="is-flex is-flex-direction-column is-align-items-center gap-2">
        <ul class="wrapper-values">
            {% for value in values %}
            <li class="value-card-container">
                <div class="value-card">
                    <img src={{value.src}} class="p-4" alt="">
                    <div class="has-text-left is-flex is-flex-direction-column is-justify-content-center gap-1">
                        <h3>{{ value.name }}</h3>
                        <p>
                            {{value.description}}
                        </p>
                    </div>

                </div>
            </li>
            {% endfor %}
        </ul>
        {% render "main-button.html" linkText:"Qui sommes-nous&nbsp;?", link:"mailto:contact@telescoop.fr" %}
    </div>

</section>
