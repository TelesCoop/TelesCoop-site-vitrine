<div class="category-holder" style="display: inline-block">
    <div class="has-background-{{ category.colorClass }} background"></div>
    <button
            {% if notabindex%} tabindex="-1" {% endif %}
            class="button is-small is-rounded {% if category.textWhite %}has-text-white{% endif %}" >
        <span>{{ category.name }}</span>
    </button>
</div>
