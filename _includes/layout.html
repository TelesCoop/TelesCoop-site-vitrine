<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
        {% if title %}
            TelesCoop - {{ title }}
        {% else %}
            {{metadata.title}}
        {% endif %}
    </title>
    <meta name="description" content="{% if description %}{{ description }}{% else %}{{ metadata.description }}{% endif %}"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/img/favicon/safari-pinned-tab.svg" color="#9999cc" />
    <link rel="shortcut icon" href="/img/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta name="msapplication-config" content="/img/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <!-- End Favicon -->

    <!-- Open graph protocol (Facebook) -->
    <meta property="og:title" content="{{metadata.title}}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://telescoop.fr/" />
    <meta property="og:image" content="http://telescoop.fr/img/logo.svg" />
    <meta property="og:description" content="{{metadata.description}}" />
    <!-- End Open graph protocol (Facebook) -->

    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{metadata.title}}" />
    <meta name="twitter:description" content="{{metadata.description}}" />
    <meta name="twitter:image" content="http://telescoop.fr/img/logo.svg" />
    <!-- End Twitter -->

    <script defer data-domain="telescoop.fr" src="https://plausible.io/js/plausible.js"></script>
</head>

<body class="main-bg">
{% render "header.html" %}
<div style="margin-top: 77px">
    <h2>Test</h2>
    {{ content }}
</div>
{% render "footer.html" %}
</body>

</html>
