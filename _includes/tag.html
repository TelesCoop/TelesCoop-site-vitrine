<div class="tag-holder" style="display: inline-block">
    <div class="has-background-{{ tag.colorClass }} background"></div>
    <button class="button is-small is-rounded {% if tag.textWhite %}has-text-white{% endif %}" >
        <span>{{ tag.name }}</span>
    </button>
</div>
