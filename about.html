---
permalink: /about/
layout: layout.html
---

<section class="p-0" id="notre-equipe">
  <div class="columns m-0">
    <div class="column is-half bg-purple fullheight-with-navbar">
      <div class="w-100">
        <h3 class="title is-3">Une équipe expérimentée et engagée</h3>
        <div class="box">
          <div>
            {% for employee in employees %}
            <div class="card no-box-shadow">
              <div class="card-content">
                <div class="media">
                  <div class="media-left">
                    <figure class="image is-48x48 has-image-centered">
                      <img class="is-rounded" src=" {{employee.img}}" alt="{{employee.name}}" loading="lazy" />
                    </figure>
                  </div>
                  <div>
                    <p class="title is-4">{{employee.name}}</p>
                    <p class="subtitle is-6">{{employee.title}}</p>
                  </div>
                </div>
                <div class="content">{{employee.description}}</div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>

    <div>
      <div>
        <h2 class="title is-4">{{metadata.join_us_title}}</h2>
        <p>{{metadata.join_us_subtitle}}</p>
        <div class="has-text-centered">
          <a class="button is-large mt-2" href="mailto:contact@telescoop.fr">Nous contacter</a>
        </div>
      </div>
    </div>
  </div>
</section>
